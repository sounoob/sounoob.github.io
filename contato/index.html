<h3>Para entrar em contato conosco, preencha o formulário abaixo:</h3>
<form action="javascript:send();" method="post" class="contact">
    <div class="form-group">
        <label for="name">NOME:</label><br>
        <input type="text" name="name" id="name" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="email">E-MAIL:</label><br>
        <input type="email" name="email" id="email" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="msg">MENSAGEM:</label><br>
        <textarea name="msg" id="msg" class="form-control" cols="30" rows="10" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn" value="enviar" name="enviar">ENVIAR</button>
    </div>
</form>
<script src="/assets/js/contact.js"></script>
