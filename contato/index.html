layout: default
title: Contato
description: Tem algo para falar? Então bota para fora...
---
<div class="box">
    <h1>
        <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        Contato
    </h1>
    <h3>Para entrar em contato conosco, preencha o formulário abaixo:</h3>
    <form action="https://iocode.com.br/contact/send" method="post" class="contact-form">
        <div class="form-group">
            <label for="name" class="hidden">NOME:</label><br>
            <input type="text" name="name" id="name" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="email" class="hidden">E-MAIL:</label><br>
            <input type="email" name="email" id="email" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="msg" class="hidden">MENSAGEM:</label><br>
            <textarea name="msg" id="msg" class="form-control" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn" value="enviar" name="enviar">ENVIAR</button>
        </div>
    </form>
</div>
