<h3>Para entrar em contato conosco, preencha o formulário abaixo:</h3>
<form action="javascript:send();" method="post" id="contact">
    <div class="form-group">
        <label for="name">NOME:</label><br>
        <input type="text" name="name" id="name" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="_replyto">E-MAIL:</label><br>
        <input type="email" name="_replyto" id="_replyto" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="message">MENSAGEM:</label><br>
        <textarea name="message" id="message" class="form-control" cols="30" rows="10" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn" value="enviar" name="enviar">ENVIAR</button>
    </div>
    <input type="hidden" name="_subject" value="Contato sounoob - Formspree" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="hidden" name="_language" value="pt-br" />
    <input type="hidden" name="_next" value="https://sounoob.com.br/contato/obrigado" />
</form>
<script src="/assets/js/contact.js"></script>
