---
layout: default
---

<div class="box">
    <h1>
        <i class="fa fa-folder-open-o" aria-hidden="true"></i>
        <span class="screen-reader-text">Categoria </span>
        {{ page.category }}
    </h1>
    <ul>
        {% for post in site.categories[page.category] %}
        <li>
            {{ post.date | date: site.dateformat }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
