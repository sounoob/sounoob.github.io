---
layout: default
---

<div class="box">
    <h1><a href="{{ page.url }}">Autor: {{ page.author }}</a></h1>
    <ul>
        {% for post in site.posts %}
        {% if post.author ==  page.author %}
        <li>
            {{ post.date | date: site.dateformat }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
