---
layout: default
---

<div class="box">
    <h1>
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <span class="screen-reader-text">Autor </span>
        {{ page.author }}
    </h1>
    <ul>
        {% for post in site.posts %}
        {% if post.author ==  page.author %}
        <li>
            {{ post.date | date: site.dateformat }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
